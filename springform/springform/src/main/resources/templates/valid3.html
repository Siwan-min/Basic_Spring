<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <div>
    <!-- field: 값을 가자여와 member.name에 넣어준다. -->
    <input type="text" th:field="*{member.name}" />
    <span th:errors="*{member.name}" class="error"></span>
  </div>
  <div>
    <!-- field: 값을 가자여와 member.name에 넣어준다. -->
    <input type="text" th:field="*{member.age}" />
    <span th:errors="*{member.age}" class="error"></span>
  </div>
  <div>
    <!-- field: 값을 가자여와 member.name에 넣어준다. -->
    <input type="text" th:field="*{member.email}" />
    <span th:errors="*{member.email}" class="error"></span>
  </div>
  <button type="submit">ok</button>
</form>

</body>
</html>
