<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <form action="/uiform" method="get">
    title : <input type="text" name="title">

      <h3>Exercise</h3>
      <input type="radio" id="football" name="exercise" value="football">
      <label for="football" >축구</label><br>

      <input type="radio" id="basketball" name="exercise" value="basketball">
      <label for="basketball" >농구</label><br>

      <input type="radio" id="baseball" name="exercise" value="baseball">
      <label for="baseball" >야구</label><br>

      <button type="submit">전송</button>

      <h3>Vehicles</h3>
      <input type="checkbox" id="vehicle4" name="vehicles" value="Bike">
      <label for="vehicle4"> I have a bike</label><br>
      <input type="checkbox" id="vehicle5" name="vehicles" value="Car">
      <label for="vehicle5"> I have a Car</label><br>
      <input type="checkbox" id="vehicle6" name="vehicles" value="Boat">
      <label for="vehicle6"> I have a Boat</label><br>

      <h>Fruits</h>
        <select name="fruits">
            <option value="apple">사과</option>
            <option value="pear" selected>배</option>
            <option value="banana">바나나</option>
        </select>
      <br>
        <label for="review">Review Memo</label><br>
      <textarea id="review" name="review" rows="4" cols="50">review...</textarea>

  </form>

</body>
</html>
